<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fyneral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="window">
    <div class="titlebar">
        <span class="title">fyneral.html</span>
        <div class="buttons">
            <div class="btn minimize">_</div>
            <div class="btn maximize">□</div>
            <div class="btn close">×</div>
        </div>
    </div>

    <div class="window-body">
        <iframe src="fyneral.html"></iframe>
    </div>
</div>

<footer class="taskbar">
    <div class="start">
        <img src="windowsxp.png">
        <span>start</span>
    </div>

    <div class="tasks">
        <div class="task active">fyneral.html</div>
        <div class="task">My Computer</div>
    </div>
</footer>

</body>
</html>
